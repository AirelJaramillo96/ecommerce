<p>
  La cantidad de productos es: {{ myShoppingCart.length}} <br>
  El total es: {{formatTotal(total)}} <br>
  Today is {{today | date:'short' }} <br>
  Other date {{today | date:'yyyy/dd/MM' }} <br>
  {{ 'HolA a TodOS' | uppercase }}
</p>

<div class="products--grid">
  <app-product [product]="product" *ngFor="let product of products"
      (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
